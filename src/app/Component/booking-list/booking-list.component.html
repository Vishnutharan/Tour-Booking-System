<div class="booking-list-container">
    <h2>My Bookings</h2>
    <button (click)="logout()">Logout</button>
     <div *ngIf="loading" class="loading-message">Loading bookings...</div>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div *ngIf="!loading && bookings.length === 0" class="no-bookings-message">No bookings found.</div>

     <ul *ngIf="!loading && bookings.length > 0">
        <li *ngFor="let booking of bookings" class="booking-item">
            <p><strong>Booking ID:</strong> {{ booking.id }}</p>
            <p><strong>Status:</strong> {{ booking.status }}</p>
             <p><strong>Booking Date:</strong> {{ booking.bookingDate | date: 'medium'}}</p>
            <button (click)="viewBookingDetails(booking.id!)">View Details</button>
         </li>
    </ul>

</div>
