<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <div class="login-left">
        <div class="welcome-text">
          <h1>Explore New Destinations</h1>
          <p>Unlock your travel journey with us</p>
        </div>
        <div class="animated-bg">
          <div class="travel-icon"><i class="fas fa-plane"></i></div>
          <div class="travel-icon"><i class="fas fa-umbrella-beach"></i></div>
          <div class="travel-icon"><i class="fas fa-mountain"></i></div>
          <div class="travel-icon"><i class="fas fa-sun"></i></div>
        </div>
      </div>

      <div class="login-form-container">
        <div class="form-header">
          <div class="logo">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <h2>Traveler Sign In</h2>
          <p>Enter your credentials to continue your journey</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-passport"></i>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="credentials.username"
                required
                placeholder="Traveler Name"
              />
            </div>

            <div class="input-field">
              <i class="fas fa-key"></i>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="credentials.password"
                required
                placeholder="Security Code"
              />
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <div *ngIf="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            {{ errorMessage }}
          </div>

          <button
            type="submit"
            class="login-btn"
            [disabled]="loginForm.invalid"
          >
            <span>Start Journey</span>
            <i class="fas fa-suitcase"></i>
          </button>

          <div class="register-link">
            New explorer?
            <a (click)="switchToRegister()">
              <i class="fas fa-ticket-alt"></i>
              Create Account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
