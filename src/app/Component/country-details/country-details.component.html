<div class="container mx-auto px-4 py-8">
    <div *ngIf="countryDetails" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="countryDetails.imageUrl" [alt]="countryDetails.name" class="w-full h-64 object-cover">
      
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">{{ countryDetails.name }}</h1>
        <p class="text-gray-600 mb-4">{{ countryDetails.description }}</p>
        
        <div class="flex items-center mb-4">
          <lucide-icon name="star" class="text-yellow-400 mr-2"></lucide-icon>
          <span class="text-gray-700 font-semibold">Featured Score: {{ countryDetails.featuredScore }}/5</span>
        </div>
        
        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                routerLink="/country">
          <lucide-icon name="arrow-left" class="mr-2"></lucide-icon>
          Back to Countries
        </button>
      </div>
    </div>
    
    <div *ngIf="!countryDetails" class="text-center text-gray-500">
      <p>Loading country details...</p>
    </div>
  </div>
