<!-- country details page -->
<div id="countryid" class="contentcontry">
  <header class="text-center mb-12">
    <h1 class="text-4xl font-bold mb-4">Discover Your Next Adventure</h1>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let country of countries"
      class="bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <img
        [src]="country.imageUrl"
        [alt]="country.name"
        class="w-full h-48 object-cover"
      />

      <div class="p-6">
        <div class="flex items-center mb-4">
          <lucide-icon name="globe" class="text-blue-500 mr-2"></lucide-icon>
          <h2 class="text-xl font-semibold">{{ country.name }}</h2>
        </div>

        <p class="text-gray-600 mb-4">{{ country.description }}</p>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <lucide-icon name="star" class="text-yellow-400 mr-1"></lucide-icon>
            <span class="text-gray-700">{{ country.featuredScore }}/5</span>
          </div>

          <button
            (click)="navigateToCountryDetails(country.countryId)"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            <lucide-icon name="plane" class="mr-2"></lucide-icon>
            Explore Destinations
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
