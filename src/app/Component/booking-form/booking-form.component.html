<div class="booking-form-container">
    <h2>Book Your Tour</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
  
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" required>
      </div>
  
      <div class="form-group">
        <label for="dateOfTravel">Date of Travel</label>
        <input type="date" id="dateOfTravel" formControlName="dateOfTravel" required>
      </div>
  
      <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input type="number" id="numberOfPeople" formControlName="numberOfPeople" required min="1">
      </div>
  
       <div class="form-group">
        <label for="places">Places</label>
          <input type="text" id="places" formControlName="places" />
      </div>
  
      <div class="form-group">
          <label for="totalAmount">Total Amount</label>
          <input type="number" id="totalAmount" formControlName="totalAmount" required (input)="calculateFinalAmount()">
      </div>
  
  
       <div class="form-group">
        <label for="tax">Tax Rate %</label>
        <input type="number" id="tax" formControlName="tax" (input)="calculateFinalAmount()" />
      </div>
          <div class="form-group">
               <label for="finalAmount">Final Amount</label>
               <input type="number" id="finalAmount" formControlName="finalAmount"  readonly/>
           </div>
  
      <button type="submit" [disabled]="bookingForm.invalid">Create Booking</button>
  
        <div *ngIf="bookingError" class="error-message">
          {{ bookingError }}
        </div>
  
        <div *ngIf="bookingSuccess" class="success-message">
              Booking created successfully!
        </div>
    </form>
  </div>
