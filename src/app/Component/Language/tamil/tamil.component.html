  <div class="customer-review-wrapper" style="text-align: center;">
    <h1>விமர்சனம்</h1>
    <section class="review-submission-block">     
      <h2 class="review-section-heading">உங்கள் அனுபவத்தை பகிர்ந்து கொள்ளுங்கள்</h2>     
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="customer-feedback-form">       
        <div class="reviewer-profile-container">         
          <div class="profile-image-uploader">           
            <div class="profile-image-preview">             
              <img [src]="imagePreview || 'assets/default-avatar.png'" alt="" class="reviewer-profile-pic">           
            </div>           
            <input              
              type="file"              
              id="imageUpload"              
              accept="image/*"              
              (change)="onImageSelected($event)"             
              class="profile-image-input"           
            >           
            <label for="imageUpload" class="profile-upload-btn">புகைப்படத்தை தேர்வு செய்யவும்</label>         
          </div>          
          <div class="input-field-wrapper">           
            <label for="customerName" class="input-field-label">உங்கள் பெயர்</label>           
            <input             
              id="customerName"             
              type="text"             
              formControlName="customerName"             
              class="reviewer-name-input"             
              [ngClass]="{'reviewer-input-error': submitted && f['customerName'].errors}"           
            />         
          </div>       
        </div>        
        <div class="rating-field-wrapper">         
          <label class="rating-field-label">மதிப்பீடு</label>         
          <div class="star-rating-container">           
            <button             
              *ngFor="let star of [1,2,3,4,5]"             
              type="button"             
              (click)="setRating(star)"             
              class="star-rating-btn"             
              [class.star-active]="star <= (reviewForm.get('rating')?.value || 0)"           
            >             
              <i class="fas fa-star"></i>           
            </button>         
          </div>       
        </div>        
        <div class="review-text-wrapper">         
          <label for="reviewText" class="review-text-label">உங்கள் விமர்சனம்</label>         
          <textarea           
            id="reviewText"           
            formControlName="reviewText"           
            class="review-content-input"           
            [ngClass]="{'review-input-error': submitted && f['reviewText'].errors}"           
            placeholder="உங்கள் எண்ணங்களைப் பகிர்ந்து கொள்ளுங்கள்..."         
          ></textarea>       
        </div>        
        <button type="submit" class="review-submit-btn">         
          <i class="fas fa-paper-plane"></i>         
          விமர்சனத்தை சமர்ப்பியுங்கள்       
        </button>     
      </form>   
    </section>    
    <section class="reviews-display-block">     
      <h2 class="reviews-list-heading">மக்கள் என்ன சொல்கிறார்கள்</h2>     
      <div class="reviews-display-grid">       
        <div *ngFor="let review of reviews" class="individual-review-card">         
          <div class="review-card-header">           
            <div class="reviewer-details-container">             
              <img [src]="review.userImage || 'assets/default-avatar.png'" alt="Reviewer" class="review-author-avatar">             
              <div class="reviewer-meta-info">               
                <h3 class="review-author-name">{{ review.customerName }}</h3>               
                <div class="review-rating-stars">                 
                  <i *ngFor="let star of getStars(review.rating)"                     
                    class="fas fa-star"                    
                    [class.star-filled]="star <= review.rating">                 
                  </i>               
                </div>             
              </div>           
            </div>           
            <div class="review-timestamp">             
              {{ review.date | date:'mediumDate' }}           
            </div>         
          </div>         
          <p class="review-content-text">{{ review.reviewText }}</p>       
        </div>     
      </div>   
    </section> 
  </div>
  
  <div class="form-container" *ngIf="authService.isLoggedIn(); else loginMessage">
    <form [formGroup]="userForm" (ngSubmit)="onUserSubmit()" class="user-form">
      <h2>தனிப்பட்ட தகவல்கள்</h2>
  
      <div class="form-group" *ngFor="let field of personalFields">
        <label [for]="field.id">{{ field.label }}</label>
        <input
          *ngIf="field.type !== 'select'"
          [id]="field.id"
          [type]="field.type"
          [formControlName]="field.id"
          [class.invalid]="isFieldInvalid(field.id)"
        />
        <select
          *ngIf="field.type === 'select'"
          [id]="field.id"
          [formControlName]="field.id"
          [class.invalid]="isFieldInvalid(field.id)"
        >
          <option value="" disabled>{{ field.placeholder }}</option>
          <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid(field.id)">
          {{ field.errorMessage }}
        </span>
      </div>
  
      <h2>தொடர்பு கொள்ள வேண்டிய தகவல்கள்</h2>
  
      <div class="form-group" *ngFor="let field of contactFields">
        <label [for]="field.id">{{ field.label }}</label>
        <input
          [id]="field.id"
          [type]="field.type"
          [formControlName]="field.id"
